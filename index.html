
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript</title>
    <!-- Meta description -->
    <meta name="description" content="Javascript Calculator for FreeCodeCamp">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
      <div class="container text-center">
        <div id="calculator">
            <div class="col-xs-12">
            <div id="display"></div>
            <div class="col-xs-12">
                <div class="btn btn-primary cbutton">1</div>
                <div class="btn btn-primary cbutton">2</div>
                <div class="btn btn-primary cbutton">3</div>
                <div class="btn btn-primary cbutton">+</div>
            </div>
            <div class="col-xs-12">
                <div class="btn btn-primary cbutton">4</div>
                <div class="btn btn-primary cbutton">5</div>
                <div class="btn btn-primary cbutton">6</div>
                <div class="btn btn-primary cbutton">-</div>
            </div>
            <div class="col-xs-12">
                <div class="btn btn-primary cbutton">7</div>
                <div class="btn btn-primary cbutton">8</div>
                <div class="btn btn-primary cbutton">9</div>
                <div class="btn btn-primary cbutton">*</div>
            </div>
             <div class="col-xs-12">
                <div id = "clear" class="btn btn-primary cbutton">C</div>
                <div class="btn btn-primary cbutton">0</div>
                <div class="btn btn-primary cbutton">.</div>
                <div class="btn btn-primary cbutton">/</div>
            </div>
                    <div class="col-xs-12">
                        <div id="equal" class="btn btn-primary cbutton">=</div>
                    </div>
            
            </div>
          </div>
      </div>
   

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
